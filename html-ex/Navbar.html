<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chameleon.io</title>
    <style>
        :root {
            --text-color: #20d879;
            --nav-bg-color: #d05ec4;
        }

        nav {
            display: flex;
            background-color: var(--nav-bg-color);
        }
        nav ul{
            list-style: none;
            display: flex;
            padding: 10px;
            margin: 10px;
            gap: 50px;
        }

        nav ul li a {

            color: var(--text-color);
        }
    </style>
</head>

<body>
    <nav class="s">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>


</body>

</html>
