<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0 30px 120px; /* padding-bottom for fixed footer space */
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .nv {
      background-color: rgb(60, 224, 205);
      height: 100px;
      display: flex;
      align-items: center;
      padding-left: 30px;
      font-weight: bold;
      font-size: 24px;
      position: sticky;
      top: 0;
    }

    .big {
      background-color: green;
      height: 80vh;
      text-align: center; /* center inline-block children */
      margin: 20px 0;
      box-sizing: border-box;
    }

    .b1,
    .b2 {
      display: inline-block;
      width: 500px;
      height: 500px;
      box-sizing: border-box;
    }

    .b1 {
      background-color: pink;
      border: 50px solid green;
      margin-right: 5%;
    }

    .b2 {
        border: 50px solid green;
      background-color: blue;
    }

    .h {
      text-align: center;
      font-size: 40px;
      border: 2px solid black;
      border-radius: 30px;
      margin: 20px auto;
      max-width: 800px;
      padding: 10px;
      box-sizing: border-box;
    }

    .circle {
      width: 60px;
      height: 60px;
      background-color: crimson;
      border-radius: 50%;
      position: fixed;
      bottom: 120px;
      right: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    .f {
      background-color: black;
      height: 100px;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="nv">Navbar</div>

  <div class="big">
    <div class="b1"></div>
    <div class="b2"></div>
  </div>

  <h2 class="h">
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam iste eius aliquid?
  </h2>

  <div class="circle" title="Floating Circle"></div>

  <footer class="f">Footer content here</footer>
</body>

</html>
