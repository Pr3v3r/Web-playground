<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Card Builder</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #181818;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      width: 650px;
      border-radius: 8px;
      overflow: hidden;
      background-color: #202020;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .thumbs {
      position: relative;
    }

    .thumbs img {
      width: 180px;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .dur {
      position: absolute;
      bottom: 8px;
      right: 8px;
      font-size: 13px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 2px 4px;
      border-radius: 2px;
    }

    .info {
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
      color: white;
    }

    .name,
    .view,
    .monthsold {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>YouTube Video Builder</h1>

  <div class="container">
    <div class="thumbs">
      <div class="dur"></div>
    </div>
    <div class="info">
      <div class="title"></div>
      <div class="name"></div>
      <div class="view"></div>
      <div class="monthsold"></div>
    </div>
  </div>

  <script src="ytthumbnail.js"></script>
</body>
</html>
